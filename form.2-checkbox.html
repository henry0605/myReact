<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 步驟1：載入React, Bable -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <!-- 步驟2：載入根元素（root） -->
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        function App() {
            //#1 核取方塊checkbox
            const [check, setCheck] = useState(false);

            //#2 多個核取方塊checkbox
            const [chkList, setChkList] = useState([]);

            //建立一個函式處理是否被選取
            const handleCheckList = (e) => {
                //console.log(e.target.value)

                //檢查是否被勾選
                if (e.target.checked) {
                    //是，就顯示
                    setChkList([...chkList, e.target.value]);
                } else {
                    //不是，就刪除
                    //使用filter方法，篩選出不是取消的項目
                    setChkList(chkList.filter((item) => item !== e.target.value));
                }
            }


            //jsx寫法
            return (
                <div>
                    {/* #1 核取方塊checkbox */}
                    <label htmlFor="ischeck">確認狀態</label>
                    <input type="checkbox" id="ischeck"
                        value={check}
                        onChange={(e) => {
                            setCheck(e.target.checked);
                        }}

                    />{check.toString()}
                    <hr />

                    {/* #2 多個核取方塊checkbox */}
                    <label htmlfor="checkList1">冰美式</label>
                    <input type="checkbox" id="checkList1" value="冰美式" name="drink" onChange={handleCheckList} />
                    <label htmlfor="checkList2">冰拿鐵</label>
                    <input type="checkbox" id="checkList2" value="冰拿鐵" name="drink" onChange={handleCheckList} />
                    <label htmlfor="checkList3">冰淇淋</label>
                    <input type="checkbox" id="checkList3" value="冰淇淋" name="drink" onChange={handleCheckList} />
                    <br />
                    被選取的飲料有:{chkList}

                </div>

            )
        }
        // 步驟4:渲染(顯示)App元件到根元件(root)上
        const el = document.getElementById('root');
        const root = ReactDOM.createRoot(el);
        root.render(<App />);
    </script>


</body>

</html>
