<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 步驟1：載入React, Bable -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
</head>

<body>
    <!-- 步驟2：載入根元素（root） -->
    <div id="root"></div>

    <script type="text/babel">
        //建立卡片元件
        function Card(props) {
            // 有沒有年齡資料
            let msgAge='';
            if(props.age==""){
                msgAge='沒有提供年齡';
            }else{
                msgAge = props.age + '歲';
            }
            // 檢查有無按鈕名稱
            let msgBtnName='';
            if(props.btnName == ""){
                msgBtnName='未命名';
            }else{
                msgBtnName = props.btnName;
            }

            //JSX寫法
            return (
                <div className="card" style={{ width: '18rem', margin: '20px' }}>
                    <img src={props.imgUrl} className="card-img-top" alt="..." />
                    <div className="card-body">
                        <h5 className="card-title">{props.name}</h5>
                        <p className="card-text">年齡:{msgAge}歲</p>
                        <a href="#" className="btn btn-primary">{msgBtnName}</a>
                    </div>
                </div>
            )
        }


        // 步驟3：建立React元件
        function App() {
            //JSX寫法
            return (
                <>
                <Card imgUrl="https://images.unsplash.com/photo-1719937206498-b31844530a96?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxfHx8ZW58MHx8fHx8"
                name="卡片1" age="20" btnName="我是按鈕"/>
                </>
            )
        }
        // 步驟4：渲染(顯示)App元件到根元件(root)上
        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);
    </script>


</body>

</html>
