<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 步驟1：載入React, Bable -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        nav {
            width: 100%;
            height: 45px;
            background-color: rgb(109, 111, 109);
            text-align: center;
            position: fixed;
        }
        nav a{
            color: #ffffff;
            text-decoration: none;
            margin: 0 30px;
        }
        #container{
            width: 960px;
            height: 600px;
            margin: 0 auto;
            overflow: hidden; /* 超過範圍做隱藏 */
        }
        section{
            width : 960px;
            height: 600px;
            /* float: left; /* 每一塊往左飄 */ /* 水平滑動時需要設定 */
        }
        #m1{
            background-color: #e88e8e;
        }
        #m2{
            background-color: #c4e88e;
        }
        #m3{
            background-color: #8ed9e8;
        }
        
        #wrapper{
            /* width: 3000px; */ /* 總寬度大於所有section的寬度 */
            height: 2000px; /* 總高度大於所有section的寬度 */
            
        }
        
    </style>
</head>

<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useEffect } = React;

        function App() {
            useEffect(() => {
                $(function () {
                    //jQuery環境簡寫
                    $('nav').localScroll({
                        target:'#container',
                        axis:'y', //控制水平或垂直
                        duration:1000,
                    });
                    
                });
            }, []);
            return (
                <div>
                    <h1>水平滑動效果</h1>
                    <nav>
                        <a href="#m1">menu1</a>
                        <a href="#m2">menu2</a>
                        <a href="#m3">menu3</a>
                    </nav>

                    <div id="container">
                        <div id="wrapper">
                            <section id="m1">
                            </section>
                            <section id="m2">
                            </section>
                            <section id="m3">
                            </section>
                        </div>
                    </div>
                </div>
            )
        }
        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);
    </script>
    <!-- jQuery主程式 -->
    <script src="./js/jquery-1.11.3.min.js"></script>
    <!-- 滑動主程式 -->
    <script src="./js/jquery.scrollTo.min.js"></script>
    <script src="./js/jquery.localScroll.min.js"></script>
</body>

</html>
