<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 步驟1：載入React, Bable -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        #container {
            /* 左右留白平均分配 */
            margin: auto;
        }

        .box {
            width: 300px;
            margin-bottom: 5px;
        }

        .box img {
            width: 300px;
            vertical-align: bottom;
            /* 處理圖片下方預設留白取消 */
        }
    </style>
</head>

<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useEffect } = React;

        function App() {
            useEffect(() => {
                $(function () {
                    //jQuery環境簡寫
                    $('#container').imagesLoaded(function () {
                        $('#container').masonry({
                            isFitWidth:true //若要產生左右留白的效果(水平置中)，必須搭配最外框container要margin:auto
                        });
                    });
                });
            }, []);
            return (
                <div>
                    <h1>瀑布流</h1>
                    <div id="container">
                        <div class="box">
                            <img src="https://images.unsplash.com/photo-1725203574059-389c2116aad1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNHx8fGVufDB8fHx8fA%3D%3D" alt="" />
                        </div>
                        <div class="box">
                            <img src="https://images.unsplash.com/photo-1725203574059-389c2116aad1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNHx8fGVufDB8fHx8fA%3D%3D" alt="" />
                        </div>
                        <div class="box">
                            <img src="https://images.unsplash.com/photo-1725203574059-389c2116aad1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNHx8fGVufDB8fHx8fA%3D%3D" alt="" />
                        </div>
                        <div class="box">
                            <img src="https://images.unsplash.com/photo-1725203574059-389c2116aad1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNHx8fGVufDB8fHx8fA%3D%3D" alt="" />
                        </div>
                        <div class="box">
                            <img src="https://images.unsplash.com/photo-1725203574059-389c2116aad1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNHx8fGVufDB8fHx8fA%3D%3D" alt="" />
                        </div>
                        <div class="box">
                            <img src="https://images.unsplash.com/photo-1725203574059-389c2116aad1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNHx8fGVufDB8fHx8fA%3D%3D" alt="" />
                        </div>
                        <div class="box">
                            <img src="https://images.unsplash.com/photo-1725203574059-389c2116aad1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNHx8fGVufDB8fHx8fA%3D%3D" alt="" />
                        </div>

                        </div>
                        <div class="box">
                            <img src="https://images.unsplash.com/photo-1725203574059-389c2116aad1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNHx8fGVufDB8fHx8fA%3D%3D" alt="" />
                        </div>
                        <div class="box">
                            <img src="https://images.unsplash.com/photo-1725203574059-389c2116aad1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNHx8fGVufDB8fHx8fA%3D%3D" alt="" />
                        </div>
                    </div>
                </div>
            )
        }
        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);
    </script>
    <!-- jQuery主程式 -->
    <script src="./js/jquery-1.11.3.min.js"></script>
    <!-- 載入圖片主程式 -->
    <script src="./js/imagesloaded.pkgd.min.js"></script>
    <!-- 瀑布流效果js -->
    <script src="./js/masonry.pkgd.min.js"></script>
</body>

</html>
