<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/textslider.css">

    <style>
        a {
            text-decoration: none;
            color: #333;
        }

        .box {
            display: block;
            background-color: #ccc;
            width: 150px;
            text-align: center;
            padding-top: 15px;
            padding-bottom: 15px;
            transition: all 1s linear;
            margin: 50px;
        }

        .box2 {
            width: 200px;
            display: block;
            overflow: hidden;
            margin: 50px;
        }

        .box2 img {
            width: 100%;
            vertical-align: bottom;
            transition: all .5s linear;

        }

        .imgScale img {
            transform: scale(2);
        }

        /* 背景變色 */
        .bgColor {
            background-color: black;
            color: #fff;
        }
    </style>

    <!-- 步驟1：載入React, Bable -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


</head>

<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useEffect } = React;

        function App() {
            useEffect(() => {
                //jQuery環境簡寫
                $(function () {
                    //新增類別方法:addClass()
                    $('#css1').hover(function () {
                        $(this).addClass('bgColor');

                        //刪除類別方法:removeClass()
                    }, function () {
                        $(this).removeClass('bgColor');

                    });

                    //圖片縮放
                    $('#css2').hover(function () {
                        $(this).addClass('imgScale');
                    }, function () {
                        $(this).removeClass('imgScale');
                    })
                });
            }, []);
            return (
                <div>
                    <h1>動態新增刪除類別</h1>
                    <a href="#" className="box" id="css1">背景變色</a>
                    <a href="#" className="box2" id="css2">
                        <img src="https://images.unsplash.com/photo-1721332149274-586f2604884d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMXx8fGVufDB8fHx8fA%3D%3D" alt="" /></a>
                </div>

            )
        }
        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);
    </script>
    <!-- jQuery主程式 -->
    <script src="./js/jquery-1.11.3.min.js"></script>


</body>

</html>
