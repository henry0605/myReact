<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/textslider.css">

    <style>
        p {
            text-align: center;
            line-height: 1.5;
        }

        #wrapper {
            width: 900px;
            margin: 50px auto;
        }

        a {
            color: red;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .ttpShow {
            border: 3px solid #ccc;
            padding: 10px;
            text-align: left;
            background-color: #fff;
            position: absolute;
            z-index: 99;
            display: none;
        }
    </style>

    <!-- 步驟1：載入React, Bable -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


</head>

<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useEffect } = React;

        function App() {
            useEffect(() => {
                //jQuery環境簡寫
                $(function () {
                    //滑鼠事件
                    //移入 => mouseover()
                    //移動 => mousemove()
                    //移出 => mouseout()

                    //座標X => pageX
                    //座標Y => pageY


                    //淡入 => fadeIn()
                    //淡出 => fadeOut()
                    //速度 => 可以使用米術或參數(slow, normal, fast)
                    //傳回被找到的資訊 => has()

                    //append():將元素加到選擇器之後
                    //html():選擇$(選擇器)所有的HTML

                    $('a:has(.ttpShow)').mouseover(function (e) {
                        
                        // 滑鼠碰到超連結有pptShow的時候
                        $('.ttpShow').css({
                            top: (e.pageY) + 'px',
                            left: (e.pageX) + 'px', //座標
                        }).fadeIn('fast');
                    })

                    $('a:has(.ttpShow)').mousemove(function (e) {
                        // 滑鼠移動超連結有pptShow的時候
                        $('.ttpShow').css({
                            top: (e.pageY) + 'px',
                            left: (e.pageX) + 'px',
                        }).fadeIn('fast');
                    })

                    $('a:has(.ttpShow)').mouseout(function (e) {
                        // 滑鼠離開超連結有pptShow的時候
                    $('.ttpShow').fadeOut('fast');
                })

            });
        }, []);
        return (
            <div id="wrapper">
                <h1>toolTip效果-使用滑鼠方法</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit sunt <a href="">asperiores <span className="ttpShow">文字說明</span></a> ullam quia pariatur, fugit accusantium praesentium, nesciunt ut in, accusamus <a href="">asperiores <span className="ttpShow">文字說明</span></a> doloribus ab quisquam nisi cumque incidunt illo rerum sint.
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem veniam perferendis ipsa a itaque ullam quam alias <a href="">adipisicing elit<span className="ttpShow">文字說明</span></a>suscipit molestias vero quos animi nesciunt quia possimus, recusandae, placeat unde non dolorum?</p>

            </div>

        )
        }
        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);
    </script>
    <!-- jQuery主程式 -->
    <script src="./js/jquery-1.11.3.min.js"></script>


</body>

</html>
