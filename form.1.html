<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 步驟1：載入React, Bable -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <!-- 步驟2：載入根元素（root） -->
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        function App() {
            // #1使用者名稱
            const [inputName, setInputName] = useState('test');

            // #2 下拉清單 select
            //建立一個縣市陣列清單
            const arrCity = ['台北市', '新北市', '台中市', '桃園市'];
            const [selCity, setSelCity] = useState('');

            // #3 複選的下拉清單 select
            //建立一個縣市陣列清單
            const arrCity2 = ['台北市', '新北市', '台中市', '桃園市', '台南市', '嘉義市'];
            const [selCity2, setSelCity2] = useState([]);


            //jsx寫法
            return (
                <div>
                    {/* #1 input */}
                    <label htmlFor="username">使用者名稱</label>
                    <input type="text" id="username" value={inputName} onChange={e => {
                        setInputName(e.target.value);
                    }} />
                    <br />
                    文字方塊內容:{inputName}

                    <hr />
                    {/* #2 下拉清單 select */}
                    {/* disabled => 失效的 */}
                    <select name="" id="" value={selCity} onChange={e => setSelCity(e.target.value)}>
                        <option value="" disabled>請選擇</option>
                        {
                            arrCity.map((city) => {
                                return <option value={city} key={city}>{city}</option>

                            })

                        }
                    </select> - {selCity}
                    < hr />
                    {/* #3 複選的下拉清單 select */}
                    {/* disabled => 失效的 */}
                    <select name="" id="" multiple size="6"
                        value={selCity2}
                        onChange={(e) => {
                            setSelCity2([...e.target.selectedOptions].map((op) => op.value));

                        }}
                    >
                        <option value="" disabled>請選擇</option>
                        {
                            arrCity2.map((city) => {
                                return <option value={city} key={city}>{city}</option>
                            })
                        }

                    </select> - {selCity2}
                </div>
            )
        }

        // 步驟4:渲染(顯示)App元件到根元件(root)上
        const el = document.getElementById('root');
        const root = ReactDOM.createRoot(el);
        root.render(<App />);
    </script>


</body>

</html>
