<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 步驟1：載入React, Bable -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <!-- 步驟2：載入根元素（root） -->
    <div id="root"></div>

    <script type="text/babel">
        // 建立圖片元件
        // 元件名稱字首大寫
        function GetImg(props) {
            //元件結束後必須要有回傳值
            return (
                <img title={props.title} src={props.imgUrl} alt="" style={{
                    border:props.width,
                    marginBottom: '20px',
                    /* borderWidth:props.bw,
                    borderColor:props.bc,
                    borderStyle:props.bs, */
                    border:props.border,
                }} />
            )
        }
        // 步驟3：建立React元件
        function App() {
            //JSX寫法
            return (
                <div>
                    <h2>呼叫圖片元件</h2>
                    {/* 呼叫元件:擇期一*/}
                    {/* <GetImg></GetImg> */}
                    {/* 使用自訂屬性名稱屬性傳值給元件 */}
                    {/* 元件使用props接收 */}
                    {/* 沒有元件化的圖片就要重複做好幾個 */}
                    <GetImg imgUrl="https://images.unsplash.com/photo-1719937206498-b31844530a96?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxfHx8ZW58MHx8fHx8" 
                        title="圖1" width="300px" border="10px solid yellow"/>
                    <GetImg imgUrl="https://images.unsplash.com/photo-1724010930544-59b11726a226?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzfHx8ZW58MHx8fHx8"
                        title="圖2" width="500px" border="10px dashed red"/>
                </div>
            )
        }
        // 步驟4：渲染(顯示)App元件到根元件(root)上
        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);
    </script>


</body>

</html>
